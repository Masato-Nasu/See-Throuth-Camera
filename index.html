  function angleToClock(ang){ const deg=ang*180/Math.PI; const off=Math.round(deg/30); let hour=(12+off)%12; if(hour===0) hour=12; return hour+'æ™‚æ–¹å‘'; }
  const TYPICAL_H={ person:1.7, bicycle:1.05, car:1.45, bus:3.0, truck:2.5, motorcycle:1.2, dog:0.5, cat:0.26, chair:0.9, bottle:0.25, cup:0.1, laptop:0.3, 'traffic light':0.6, 'wine glass':0.18 };

  // ===== Yellow line (tactile paving) detection & guide
  function detectYellowGuide(){
    // ç”»åƒã‚’ä½è§£åƒåº¦ã¸
    const W = ov.width, H = ov.height;
    const pw = proc.width, ph = proc.height;
    pctx.drawImage(v, 0, 0, pw, ph);
    const img = pctx.getImageData(0, 0, pw, ph);
    const d = img.data;

    // HSVã§é»„è‰²æŠ½å‡º (H: 25..60Â°, S>0.4, V>0.4)
    const pts = [];
    const yStart = Math.floor(ph*0.45); // ä¸‹åŠåˆ†ä¸­å¿ƒã«
    for(let y=yStart; y<ph; y++){
      for(let x=0; x<pw; x++){
        const i = (y*pw + x)*4;
        const {h,s,v} = hsvFromRgb(d[i], d[i+1], d[i+2]);
        if(h>25 && h<60 && s>0.4 && v>0.4){
          pts.push([x,y]);
        }
      }
    }
    if(pts.length<120) return null; // å°‘ãªã™ã

    // å˜ç´”ãªç›´ç·šå½“ã¦ã¯ã‚ï¼ˆæœ€å°äºŒä¹—: x = a*y + bï¼‰
    let sumY=0,sumX=0,sumYY=0,sumYX=0;
    for(const [x,y] of pts){ sumY+=y; sumX+=x; sumYY+=y*y; sumYX+=y*x; }
    const n=pts.length;
    const denom = (n*sumYY - sumY*sumY)||1;
    const a = (n*sumYX - sumY*sumX)/denom;
    const b = (sumX - a*sumY)/n;

    // ç”»é¢åº§æ¨™ã¸å°„å½±
    const y1 = Math.floor(H*0.55), y2 = H-4;
    const scaleX = W/pw, scaleY = H/ph;
    const x1 = (a*(y1/scaleY)+b)*scaleX;
    const x2 = (a*(y2/scaleY)+b)*scaleX;

    // æ–¹ä½ï¼ˆÂ±90Â°å›ºå®šï¼‰
    const cx = (x1+x2)/2;
    const ang = ((cx - W/2) / (W/2)) * (Math.PI/2);

    return {x1,y1,x2,y2,ang};
  }

  // ===== Simple â€œopeningâ€ (door/window-like) heuristic using edges
  function detectOpeningLike(){
    // ä½è§£åƒåº¦ã§ã‚¨ãƒƒã‚¸é‡ã‚’è¦‹ã¦å¤§ãã‚ã®é•·æ–¹å½¢ã‚’æ¨å®š
    const pw=proc.width, ph=proc.height;
    pctx.drawImage(v, 0, 0, pw, ph);
    const img = pctx.getImageData(0, 0, pw, ph);
    const d = img.data;

    // Sobel ç°¡æ˜“
    const gray = new Uint8ClampedArray(pw*ph);
    for(let i=0, j=0;i<d.length;i+=4, j++) gray[j] = (d[i]*0.299 + d[i+1]*0.587 + d[i+2]*0.114)|0;

    const mag = new Uint16Array(pw*ph);
    const kx=[-1,0,1,-2,0,2,-1,0,1], ky=[-1,-2,-1,0,0,0,1,2,1];
    for(let y=1;y<ph-1;y++){
      for(let x=1;x<pw-1;x++){
        let sx=0, sy=0, t=0;
        for(let yy=-1;yy<=1;yy++) for(let xx=-1;xx<=1;xx++){
          const v=gray[(y+yy)*pw + (x+xx)];
          sx += v * kx[++t-1]; sy += v * ky[t-1];
        }
        const m = Math.min(1023, Math.abs(sx)+Math.abs(sy));
        mag[y*pw+x]=m;
      }
    }

    // ä¸­å¤®ã€œä¸Šéƒ¨ã«å¤§ãã„çŸ©å½¢ãŒã‚ã‚Œã°ã€Œé–‹å£éƒ¨ã‚‰ã—ãã‚‚ã®ã€
    const y0 = Math.floor(ph*0.25), y1 = Math.floor(ph*0.70);
    const x0 = Math.floor(pw*0.20), x1 = Math.floor(pw*0.80);
    let best=null, bestScore=0;
    for(let y=y0; y<y1-20; y+=4){
      for(let x=x0; x<x1-20; x+=4){
        const w=40, h=50;
        let sum=0;
        for(let yy=0; yy<h; yy+=2){
          for(let xx=0; xx<w; xx+=2){ sum += mag[(y+yy)*pw + (x+xx)]>180?1:0; }
        }
        if(sum>bestScore && sum>250){ best={x,y,w,h}; bestScore=sum; }
      }
    }
    if(!best) return null;
    // ç”»é¢ã¸ã‚¹ã‚±ãƒ¼ãƒ«
    const sx=ov.width/pw, sy=ov.height/ph;
    return {x:best.x*sx, y:best.y*sy, w:best.w*sx, h:best.h*sy};
  }

    // 2) COCO-SSD æ¤œå‡ºï¼ˆéšœå®³ç‰©ãƒ»ä¿¡å·ï¼‰
    const Wpx=(v.videoWidth||ov.width);

    }).sort((a,b)=>{ const da=a.dist??1e9, db=b.dist??1e9; if(da!==db) return da-db; return b.score-a.score; });

    let said=0;
    const forwardROI = {x: ov.width*0.35, y: ov.height*0.45, w: ov.width*0.30, h: ov.height*0.40};

    items.forEach(p=>{
      const [x,y,w,h]=p.bbox;
      // æ 
      ctx.strokeStyle='rgba(57,255,20,.95)'; ctx.lineWidth=3; ctx.strokeRect(x,y,w,h);

      const tagDir=angleToClock(p.ang); const dtxt = p.dist? ` ${p.dist.toFixed(1)}m` : '';
      const tagText = `${tagDir} ${toJa(p.class)}${dtxt}`;
      ctx.font='600 22px ui-monospace,Menlo,Consolas,monospace';
      const textW=ctx.measureText(tagText).width+16; const padH=28;
      let lx = Math.min(Math.max(x, 4), ov.width - textW - 4);
      let ly = (y>=32)? y-4 : y+h+padH+4; if(ly+(-padH) < 0) ly = y+h+padH+4;
      ctx.fillStyle='rgba(0,0,0,.7)'; ctx.fillRect(lx, ly-padH, textW, padH);
      ctx.fillStyle='#39ff14'; ctx.fillText(tagText, lx+8, ly-7);

      // ä¿¡å·ã®è‰²
      if(p.class==='traffic light'){
        try{
          const crop=ctx.getImageData(x,y,w,h);
          const col=redOrGreen(crop);
          if(col){
            const msg = col==='red'? 'ä¿¡å·ã¯èµ¤ã§ã™ã€‚æ­¢ã¾ã£ã¦ãã ã•ã„ã€‚' : 'ä¿¡å·ã¯é’ã§ã™ã€‚æ¸¡ã‚Œã¾ã™ã€‚';
            const withD = `${angleToClock(p.ang)}ã€${p.dist? (Math.max(0.5,p.dist).toFixed(1)+'ãƒ¡ãƒ¼ãƒˆãƒ«ã€') : ''}${msg}`;
            sayThrottle('tl_'+col, withD, 2400);
          }
        }catch(e){}
      }

      // å‰æ–¹ROIã«å…¥ã‚‹ï¼†å±é™ºè·é›¢ãªã‚‰è­¦å‘Š
      const isObstacle = ['person','car','bicycle','bus','motorcycle','truck','bench','chair','potted plant','stop sign','traffic light'].includes(p.class);
      const cx=x+w/2, cy=y+h/2;
      const inROI = (cx>forwardROI.x && cx<forwardROI.x+forwardROI.w && cy>forwardROI.y && cy<forwardROI.y+forwardROI.h);
      const close = p.dist && p.dist < 1.5;
      if(isObstacle && (inROI || close)){
        ctx.strokeStyle='rgba(255,59,59,.9)'; ctx.lineWidth=4; ctx.strokeRect(x,y,w,h);
        sayThrottle('haz_'+p.class, `å‰æ–¹ã€${toJa(p.class)}ã€‚${p.dist? Math.max(0.5,p.dist).toFixed(1)+'ãƒ¡ãƒ¼ãƒˆãƒ«ã€‚' : ''}æ³¨æ„ã€‚`, 1300);
      }

      // è¿‘ã„é †ã«ä¸Šä½Kä»¶ã ã‘èª­ã¿ä¸Šã’
      if(said<K && allow(p.class)){
